<!doctype html>
<html>
  <head>
    <title>Video Call App</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 200px);
        gap: 10px;
        flex: 3;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      video {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #chat-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        border-left: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
      }
      #controls {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      button {
        margin: 0 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 5px;
        background: #f9f9f9;
      }
      #chat-input {
        display: flex;
      }
      #chat-input input {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-right: 5px;
      }
      #chat-input button {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      #chat-input button:hover {
        background-color: #0056b3;
      }
      #name-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #name-container input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-right: 10px;
      }
      #name-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      #name-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="video-grid"></div>
    <div id="chat-container">
      <div id="controls">
        <button id="muteButton">Mute</button>
        <button id="cameraButton">Camera Off</button>
      </div>
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
